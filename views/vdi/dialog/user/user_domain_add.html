
<section id="widget-grid">
		<div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-ng-click="close()"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
	          <h4 class="modal-title" id="mySmallModalLabel" data-localize="新增域控制器"></h4>
	        </div>
	        <div class="modal-body">
				<form class="form-horizontal" name="addUseradminFrom" method="post" ng-submit="addUseradminFrom.$valid"  novalidate>
					<div class="form-group">
						<label class="col-xs-3 control-label required" for="domainName" data-localize="域名"></label>
						<div class="col-xs-8" data-ng-class="{'state-success':addUseradminFrom.name.$valid && addUseradminFrom.name.$dirty,'state-error':addUseradminFrom.name.$invalid && addUseradminFrom.name.$dirty}">
							<input class="form-control" id="domainName" data-localize="1~15位字符" maxlength="15" type="text"
								name="name"
								required
								data-ng-model="data.name"
								data-ng-minlength="1"
								data-ng-maxlength="15"
								data-ng-pattern='/^[^\\\/:*?"<>|]{1,15}$/'
								data-ng-trim="false"
							>
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-3 control-label required" for="serverAddress" data-localize="服务器地址"></label>
						<div class="col-xs-8" data-ng-class="{'state-success':addUseradminFrom.host.$valid && addUseradminFrom.host.$dirty,'state-error':addUseradminFrom.host.$invalid && addUseradminFrom.host.$dirty}">
							<input class="form-control" id="serverAddress" type="text"
								name="host"
								required
								data-ng-model="data.host"
								data-ng-trim="false"
							>
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-3 control-label required" for="domainAdministrator" data-localize="域管理员"></label>
						<div class="col-xs-8" data-ng-class="{'state-success':addUseradminFrom.user.$valid && addUseradminFrom.user.$dirty,'state-error':addUseradminFrom.user.$invalid && addUseradminFrom.user.$dirty}">
							<input class="form-control" id="domainAdministrator" type="text"
								name="user"
								required
								data-ng-model="data.user"
								data-ng-trim="false"
							>
						</div>
					</div>

					<div class="form-group">
						<label class="col-xs-3 control-label required" for="domainPassword" data-localize="密码"></label>
						<div class="col-xs-8" data-ng-class="{'state-success':addUseradminFrom.passwd.$valid && addUseradminFrom.passwd.$dirty,'state-error':addUseradminFrom.passwd.$invalid && addUseradminFrom.passwd.$dirty}">
							<input class="form-control" id="domainPassword" type="password"
								name="passwd"
								required
								data-ng-model="data.passwd"
								data-ng-trim="false"
							>
						</div>
					</div>
					<input type="password" name="passwd" style="display: none;">

					<div class="form-group">
						<label class="col-xs-3 control-label" for="domainDescription" data-localize="描述"></label>
						<div class="col-xs-8">
							<textarea class="form-control" id="domainDescription" rows="3"
								name="desc"
								data-ng-model="data.desc"
								data-ng-trim="false"
							>
							</textarea>
						</div>
					</div>


					<footer class="text-right">
				    	<button type="submit" name="button" disabled="disabled" class="btn btn-primary"
								data-ng-disabled="addUseradminFrom.$invalid || isUnchanged()"
								data-ng-click="ok()" data-localize="提交"></button>
						<button class="btn btn-default" data-ng-click="close()" data-localize="取消"></button>
					</footer>
				</form>
	        </div>

      </div>

</section>
