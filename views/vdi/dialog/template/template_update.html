<section id='widget-grid'>
	<div class='modal-content'>
		<div class='modal-header'>
			<button type='button' class='close' data-ng-click='close()'>
				<span aria-hidden='true'>×</span><span class='sr-only'>Close</span>
			</button>
			<h4 class='modal-title' id='mySmallModalLabel' data-localize="更新模板"></h4>
		</div>
		<div class='modal-body'>
			<form class='form-horizontal'>
				<p style='margin-bottom:20px;'>
					<p data-localize="UPDATE_TEMPLATE" data-ng-if="hasSchool"></p>
					<div style="white-space:normal;margin-bottom: 10px;" data-ng-if="hasSchool">
						<div data-ng-repeat="school in schools" style="margin-bottom:5px;">
							<span class="update_tem">"{{ school.name }}"<span data-localize="教室"></span></span>
							<i data-ng-repeat="mode in school.modes" style="border:1px solid #999;border-radius:3px; margin:2px;display:inline-block;padding:2px 8px;">{{ mode.name }}</i>
						</div>
					</div>			
					<cite data-localize="UPDATE_TEMPLATE_TIP"></cite>
				</p>
				<footer class='text-right'>
					<button class='btn btn-primary' data-ng-click='ok()' data-localize="确定"></button>
					<button class='btn btn-default' data-ng-click='close()' style='margin-left:5px;' data-localize="取消"></button>
				</footer>
			</form>
		</div>
	</div>
</section>
