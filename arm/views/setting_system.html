<div>
	<my-tab class="tab tab-row">
		<ul class="nav nav-tabs">
			<li class="" localize="系统属性">系统属性</li>
			<li class="" localize="桌面属性">桌面属性</li>
			<!-- <li localize="声音"></li> -->

			<!-- <li class="active" localize="时间"></li> -->
		</ul>
		<div class="tab-content">

				<table class="arm-table">
					<tbody>
						<tr><td class="sys_td_left" localize="产品名称">产品名称</td><td localize="ABOUT_NAME"></td></tr>
						<tr><td class="sys_td_left" localize="版本号" >版本号</td><td>{{ tableInfo.version }}</td></tr>
						<tr><td class="sys_td_left" localize="硬盘容量" >硬盘容量</td><td>{{ tableInfo.disk_size }}M</td></tr>
						<tr><td class="sys_td_left" localize="内存容量" >内存容量</td><td>{{ tableInfo.memory_size }}M</td></tr>
						<tr><td class="sys_td_left" localize="CPU信息" >CPU信息</td><td>{{ tableInfo.cpu_info }}</td></tr>
						<tr><td class="sys_td_left" localize="MAC地址" >MAC地址</td><td>{{ tableInfo.mac }}</td></tr>
						<tr><td class="sys_td_left" ></td>
							<td>
								<button class="arm-btn arm-btn-sm arm-btn-default" type="submit" ng-click="sys_update()" localize="系统更新"></button>
							</td>
						</tr>
					</tbody>
				</table>

						</div>
					</div>
					<div class="form-group form-group-sm">
						<div class="col-sm-4 col-sm-offset-5 text-right">
							<button ng-disabled="serverForm.$invalid" type="submit" class="arm-btn arm-btn-sm arm-btn-default" localize="保存" ng-click="resolutionOk()" disabled="disabled">保存</button>
						</div>
					</div>
				</form>
			</div>
